name: Run Unit Tests
on:
  pull_request:
    branches:
      - main
      - test
    paths:
      - tests/**

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        working-directory: ./Code/LambdaFunctions/${{matrix.child_lambda_dir}}
        run: |
          echo "pwd : $(pwd)"
          python -m pip install --upgrade pip
          python -m pip install -r /requirements.txt
      - name: Test with pytest
        working-directory: ./tests
        run: |
          pytest -v